<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daniel Prada - Portfolio</title>
    <link rel="icon" href="data:,">

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="DevCard Bootstrap 5 Template">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	<!-- FontAwesome JS -->
	<script defer src="assets/fontawesome/js/all.js"></script>

	<!-- Theme CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/theme-1.css">

</head>

<body>
    <div id="header-placeholder"></div> <!-- Header will be loaded here -->

    <div class="main-wrapper">
        <section class="cta-section theme-bg-light py-5">
            <div class="container text-center single-col-max-width">
                <h2 class="heading" data-en="My projects" data-fr="Mes projets">My projects</h2>
                <div class="intro" data-en="Welcome to my online portfolio. Here you can see the last projects I've been working on and much more!" data-fr="Bienvenue sur mon portfolio en ligne. Ici, vous pouvez découvrir les derniers projets sur lesquels j'ai travaillé et bien plus encore !">
                    <p>Welcome to my online portfolio. Here you can see the last projects I've been working on and much more!</p>
                </div>
            </div><!--//container-->
        </section>
        <section class="projects-list px-3 py-5 p-md-5">
            <div class="container">
                <div class="project-cards row isotope" id="project-container">
                    <!-- Project cards will be dynamically inserted here -->
                </div>
				<!--//row-->
            </div>
        </section>
    </div><!--//main-wrapper-->

<!-- Modal Structure -->
<div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
        <!-- Close Button -->
        <button class="close-modal" id="close-modal">
            <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <!-- Modal Body -->
        <div class="modal-body">
            <!-- Image Container -->
            <div class="modal-image-container">
                <button class="arrow-btn left" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img id="modal-image" src="" alt="Project Image">
                <button class="arrow-btn right" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- Description -->
            <div class="modal-description" id="modal-description">
                <!-- Project description will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

    <!-- Javascript -->
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/plugins/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/plugins/isotope.pkgd.min.js"></script>
    <script src="assets/plugins/js-cookie.min.js"></script>
	<script src="assets/js/header.js"></script>
	<script src="assets/js/toggles.js"></script>



    <!-- Custom Script -->
    <script src="assets/js/projects.js"></script>
</body>

</html>
